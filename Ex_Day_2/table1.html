<html lang="en">
<head>

            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Trần Thị B</td>
                <td>b.trann@gmail.com</td>
                <td>7.2</td>
                <td>Khá</td>
            </tr>
            <tr>
                <th scope="row">3</th>

                <td>c.le@gmail.com</td>

                <td>Trung Bình</td>
            </tr>

                <td colspan="5">
                    <b>Tiêu chí xếp loại:</b><em>Giỏi(&ge;8.5),Khá(&ge;7.0),Trung Bình(&ge;5.0)</em>

                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
