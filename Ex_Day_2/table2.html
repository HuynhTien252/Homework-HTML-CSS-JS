<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;  
            margin: 12px 0 20px 0;
        }
        th, td{
            border: 1px solid #cbd5e1;
            padding: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <caption>Báo cáo doanh thu năm 2025</caption>
        <thead>
            <tr>
                <th scope="colgroup" colspan="3">Quý 1</th>
                <th scope="colgroup" colspan="3">Quý 2</th>
                <th scope="colgroup" colspan="3">Quý 3</th>
                <th scope="colgroup" colspan="3">Quý 4</th>
            </tr>
            <tr>
                <th scope="col">T1</th>
                <th scope="col">T2</th>
                <th scope="col">T3</th>
                <th scope="col">T4</th>
                <th scope="col">T5</th>
                <th scope="col">T6</th>
                <th scope="col">T7</th>
                <th scope="col">T8</th>
                <th scope="col">T9</th>
                <th scope="col">T10</th>
                <th scope="col">T11</th>
                <th scope="col">T12</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>120 triệu</td>
                <td>95 triệu</td>
                <td>105 triệu</td>
                <td>100 triệu</td>
                <td>195 triệu</td>
                <td>705 triệu</td>
                <td>420 triệu</td>
                <td>25 triệu</td>
                <td>805 triệu</td>
                <td>120 triệu</td>
                <td>65 triệu</td>
                <td>405 triệu</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="12"><strong>Tổng doanh thu năm:</strong> 3 tỷ 160 triệu đồng</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
